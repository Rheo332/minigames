<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="globalStyle.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="media/img/alien.png" type="image/png">
  <title>Minigames</title>
</head>

<body>
  <div class="ribbon">
    <button id="settingsButton" onclick="settingsButtonClicked()">Settings</button>
  </div>
  <div class="settings" id="settings">
    <label class="settingsLabel" for="theme-select">Theme:</label>
    <select id="theme-select">
      <option value="gold">Gold (default)</option>
      <option value="silver">Silver</option>
      <option value="crimson">Crimson</option>
    </select>
  </div>
  <div class="title-wrapper">
    <button class="info-button" onclick="togglePopup()"></button>
    <div class="info-popup" id="infoPopup">
      Welcome to the Space Minigames Home!
      <br>
      <br>
      A small collection of simple, browser-based games.<br>
      No sign-ups or installs! Just quick, casual fun whenever
      you have a few minutes to spare.
      <br>
      <br>
      Made by Ninab Youkhanna and Benjamin Sala
    </div>
    <h1 class="bigTitle home-title">Space Minigames</h1>
  </div>
  <div id="menu">
    <button id="snakeButton" class="gameButton" onclick="startGame('snake')">Snake</button>
    <button id="reactionsButton" class="gameButton" onclick="startGame('reactions')">Reactions</button>
    <button id="wordleButton" class="gameButton" onclick="startGame('wordle')">Wordle</button>
    <button id="tetris" class="gameButton" onclick="startGame('tetris')">Tetris</button>
    <button id="soon" class="gameButton">More Soon...</button>
  </div>

  <a class="credits" href="credits/credits.html">Credits</a>
  <video autoplay muted loop playsinline class="bgVideo">
    <source src="media/vid/stars.mp4" type="video/mp4">
  </video>
  <audio id="bgMusic" loop>
    <source src="media/sound/bgmusic.mp3" type="audio/mp3">
  </audio>


  <button class="soundButton" onclick="toggleSound()">
    <svg class="sound-icon" viewBox="0 0 75 75">
      <use id="sound-icon-use" href="#sound-off-icon"></use>
    </svg>
  </button>
  <svg style="display: none;">
    <symbol id="sound-off-icon" viewBox="0 0 75 75" stroke="currentColor" stroke-width="5" fill="currentColor">
      <path d="m39,14-17,15H6V48H22l17,15z" stroke-linejoin="round" />
      <path d="m49,26 20,24m0-24-20,24" fill="none" stroke-linecap="round" />
    </symbol>

    <symbol id="sound-on-icon" viewBox="0 0 75 75" stroke="currentColor" stroke-width="5" fill="currentColor">
      <path d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
        stroke-linejoin="round" />
      <path d="M48,27.6a19.5,19.5 0 0 1 0,21.4
         M55.1,20.5a30,30 0 0 1 0,35.6
         M61.6,14a38.8,38.8 0 0 1 0,48.6" fill="none" stroke-linecap="round" />
    </symbol>
  </svg>
  <script src="script.js"></script>
  <script src="globalScript.js"></script>
</body>

</html>
