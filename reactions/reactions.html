<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../globalStyle.css" />
  <link rel="stylesheet" href="reactions.css" />
  <title>Reactions</title>
</head>

<body>
  <div class="ribbon">
    <button id="backButton" onclick="backButtonClicked()">Back</button>
    <button id="settingsButton" onclick="settingsButtonClicked()">Settings</button>
    <button class="soundButton" onclick="toggleSound()"></button>
  </div>

  <div id="gameContainer">
    <div id="titleWrapper">
      <h1 id="reactionsTitle" class="bigTitle">Reactions</h1>
      <h1 id="timer" class="bigTitle">00:00</h1>
    </div>
    <div id="gameMenu">
      <button id="startButton" onclick="startGame()">Start Game</button>
      <span id="scoreInfo"></span>
    </div>
    <div id="canvasWrapper">
      <canvas id="gameCanvas" width="550" height="550"></canvas>
      <pre id="output"></pre>
    </div>

    <h1 id="score" class="bigTitle">0</h1>
  </div>

  <audio id="bgMusic" loop>
    <source src="../media/sound/bgmusic.mp3" type="audio/mp3" />
  </audio>
  <video autoplay muted loop playsinline class="bgVideo">
    <source src="../media/vid/stars.mp4" type="video/mp4" />
  </video>
  <a class="bgAttribution" href="https://www.vecteezy.com/free-videos/outer-space">Outer Space Stock Videos by
    Vecteezy</a>
  <a class="credits" href="">Credits</a>
  <script src="reactions.js"></script>
  <script src="../globalScript.js"></script>
</body>

</html>
