<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../globalStyle.css">
  <link rel="stylesheet" href="reactions.css">
  <title>Reactions</title>
</head>

<body>
  <div class="ribbon">
    <button id="backButton" onclick="backButtonClicked()">Home</button>
  </div>

  <div id="gameContainer">
    <div id="titleWrapper">
      <div class="title-wrapper">
        <button class="info-button" onclick="togglePopup()"></button>
        <div class="info-popup" id="infoPopup">
          Welcome to Space Reactions!
          <br>
          <br>
          How to play:
        </div>
        <h1 class="bigTitle reactions-title">Space Reactions</h1>
      </div>
      <h1 id="timer" class="bigTitle">00:00</h1>
    </div>
    <div id="gameMenu">
      <button id="startButton" onclick="startGame()">Start Game</button>
      <span id="scoreInfo"></span>
    </div>
    <div id="canvasWrapper">
      <canvas id="gameCanvas" width="550" height="550"></canvas>
      <pre id="output"></pre>
    </div>

    <h1 id="score" class="bigTitle">0</h1>
  </div>

  <button class="soundButton" onclick="toggleSound()"></button>
  <audio id="bgMusic" loop>
    <source src="../media/sound/bgmusic.mp3" type="audio/mp3">
  </audio>
  <video autoplay muted loop playsinline class="bgVideo">
    <source src="../media/vid/stars.mp4" type="video/mp4">
  </video>
  <a class="credits" href="../credits/credits.html">Credits</a>
  <script src="reactions.js"></script>
  <script src="../globalScript.js"></script>
</body>

</html>
