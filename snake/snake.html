<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../globalStyle.css">
  <link rel="stylesheet" href="snake.css">
  <title>Snake</title>
</head>

<body>
  <div class="ribbon">
    <button id="backButton" onclick="backButtonClicked()">Home</button>
  </div>

  <div id="gameContainer">
    <div class="title-wrapper">
      <button class="info-button" onclick="togglePopup()"></button>
      <div class="info-popup" id="infoPopup">
        Welcome to Space Snake!
        <br>
        <br>
        How to play:
      </div>
      <h1 class="bigTitle snake-title">Space Snake</h1>
    </div>
    <div id="gameMenu">
      <button id="startButton" onclick="startGame()">Start Game</button>
      <label for="speedSlider"><span id="speedSliderLabel">Tickrate: 100ms</span></label>
      <input type="range" id="speedSlider" min="1" max="3" value="2" step="1" onchange="updateSpeed()" />
      <span id="scoreInfo"></span>
    </div>
    <div class="canvasWrapper">
      <canvas id="gameCanvas" width="500" height="500"></canvas>
    </div>
  </div>

  <button class="soundButton" onclick="toggleSound()"></button>
  <audio id="bgMusic" loop>
    <source src="../media/sound/bgmusic.mp3" type="audio/mp3">
  </audio>
  <video autoplay muted loop playsinline class="bgVideo">
    <source src="../media/vid/stars.mp4" type="video/mp4">
  </video>
  <a class="credits" href="../credits/credits.html">Credits</a>
  <script src="snake.js"></script>
  <script src="../globalScript.js"></script>
</body>

</html>
